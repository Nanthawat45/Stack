<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack</title>
    <link rel="stylesheet" href="styles_1.css" />
  </head>
  <body>
    <!-- ส่วนหลักของเนื้อหา -->
    <div class="center">
      <!-- Container ที่ใช้แสดงบล็อกที่สามารถลาก -->
      <div id="block-container">
        <div class="block1" draggable="true"></div>
        <div class="block2" draggable="true"></div>
      </div>
      <!-- Container ที่ใช้แสดง stack ของบล็อก -->
      <div id="stack-container"></div>
      <!-- ส่วนแสดงข้อความสถานะ -->
      <div>
        <div id="status-message"></div>
        <div id="count-message"></div>
        <div id="position-message"></div>
      </div>
    </div>
    <!-- ลิงก์ไปยังไฟล์ JavaScript -->
    <script src="stack.js"></script>
  </body>
</html>
